<!DOCTYPE html>
<html lang="en" class="text-gray-900 leading-tight">

<head>
    <title>Todo App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="shadow-xl bg-white rounded-lg w-2/5 mx-auto my-12">
        <div class="p-8">
            <h1 class="mb-2 text-2xl font-bold text-center text-gray-600">Todo App</h1>
            <section class="mt-8 p-4 mb-4">
                <form action="/todo/create" class="flex flex-row justify-between">
                    <input type="text" name="todo_name" class="p-1 border border-gray-300 rounded w-3/4">
                    <button type="submit" class="text-sm rounded-full py-2 px-2 text-white ring-4 bg-gray-500 ring-gray-500 ring-opacity-50">Add todo</button>
                </form>
            </section>
            <section>
                <ul class="divide-y divide-gray-300">
                    {% for todo in todos %}
                        <li class="flex justify-between mb-4 p-4">
                            {% if todo[2] %}
                                <p class="self-center font-bold">{{todo[1]}} <span class="text-gray-500 font-normal">(Completed)</span></p>
                            {% else %}
                                <p class="self-center font-bold">{{todo[1]}} <span class="text-gray-500 font-normal">(Incomplete)</span></p>
                            {% endif %}
                            <div class="flex flex-row justify-between">
                                <form action="/todo/delete/{{todo[0]}}" class="mr-2">
                                    <button type="submit" class="rounded-full py-2 px-2 bg-red-100 text-red-700 text-xs font-bold">Delete</button>
                                </form>
                                <form action="/todo/complete/{{todo[0]}}">
                                    <button type="submit" class="rounded-full py-2 px-2 bg-green-100 text-green-700 text-xs font-bold">Complete</button>
                                </form>
                            </div>
                        </li>
                    {% else %}
                        <li class="text-center text-gray-400 my-8">No todos in this list.</li>
                    {% endfor %}
                </ul>
            </section>
        </div>
    </div>
</body>

</html>
